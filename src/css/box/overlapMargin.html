<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlap-Margin</title>
</head>
<style>
  .container {
    border: black solid 1px
  }
  .outer {
    width: 200px;
    height: 200px;
    background-color: #bfa;
  }

  .inner {
    width: 100px;
    height: 100px;
    background-color: orange;
    /* display: inline-block; */
    /* outer也会被拽下来 */
    margin-top: 100px;
  }
</style>
<body>
  <div class="container" >
    <div class="outer">
      <div class="inner"></div>
    </div>
  </div>
</body>
</html>
